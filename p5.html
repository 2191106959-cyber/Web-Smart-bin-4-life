  <body class="bg-gray-100">
        
<div id="root">
    <!-- React App will mount here -->
</div>

<!-- React Component Code (Transpiled by Babel) -->
<script type="text/babel">
// เนื่องจากเราไม่สามารถใช้ import/export ใน Babel CDN ได้ง่ายๆ เราจะทำการจำลอง Component Icons
// โดยใช้ SVG Path จาก Lucide-React มาเป็นฟังก์ชัน Component ธรรมดา
const getIcon = (path, props) => (
    <svg 
        xmlns="http://www.w3.org/2000/svg" 
        width={props.size || 24} 
        height={props.size || 24} 
        viewBox="0 0 24 24" 
        fill="none" 
        stroke="currentColor" 
        strokeWidth="2" 
        strokeLinecap="round" 
        strokeLinejoin="round" 
        {...props}>
        <path d={path} />
    </svg>
);

const Leaf = (props) => getIcon("M12 22a7 7 0 0 0 7-7c0-2-1-3.9-3-5.5-2.2-1.7-4.9-3.2-6-4.5.7-1.2 3.8-3.3 6-3.5 1.4-.1 3.7.8 5 2.5.7 1 1.4 2.2 2 3.8", props);
const Recycle = (props) => getIcon("M7 19H4.88c-.62 0-1.15-.36-1.42-.88-.27-.52-.16-1.16.26-1.57L5 15m.5 5.5.7-1.3m2-2.5 1.5-2.4", props);
const History = (props) => getIcon("M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-3.3 5.4.3.3 0 0 0 .62.14 8.77 8.77 0 0 1 5.38-2.58 8 8 0 1 1-5.83 8.35.3.3 0 0 0-.08.6A9.07 9.07 0 0 0 12 21a9 9 0 0 0 9-9", props);
const Trash2 = (props) => getIcon("M3 6h18M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2M10 11v6M14 11v6", props);
const User = (props) => getIcon("M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2M12 7a4 4 0 1 0 0 8 4 4 0 0 0 0-8z", props);
const XCircle = (props) => getIcon("M18 6L6 18M6 6l12 12", props);

const { useState, useEffect, useMemo } = React;

// --- Types & Constants (Using JS types, keeping comments) ---

// Defining WasteType as an internal type concept
// type WasteType = 'Plastic' | 'Paper' | 'Glass' | 'Metal'; 

const POINTS_RATE = {
  Plastic: 10, // 10 points per kg
  Paper: 5,    // 5 points per kg
  Glass: 8,    // 8 points per kg
  Metal: 15,   // 15 points per kg
};

const WASTE_TYPES = [
  { type: 'Plastic', label: 'พลาสติก (Plastic)', color: 'bg-green-500/10 text-green-700 border-green-500' },
  { type: 'Paper', label: 'กระดาษ (Paper)', color: 'bg-blue-500/10 text-blue-700 border-blue-500' },
  { type: 'Glass', label: 'แก้ว (Glass)', color: 'bg-indigo-500/10 text-indigo-700 border-indigo-700' },
  { type: 'Metal', label: 'โลหะ (Metal)', color: 'bg-yellow-500/10 text-yellow-700 border-yellow-700' },
];

const LOCAL_STORAGE_KEY = 'recyclingPointsData';

// --- Utility Functions ---

/**
 * โหลดสถานะแอปพลิเคชันจาก Local Storage
 * @returns {object} สถานะที่โหลดมา หรือค่าเริ่มต้น
 */
const loadState = () => {
  try {
    const serializedState = localStorage.getItem(LOCAL_STORAGE_KEY);
    if (serializedState === null) {
      return { points: 0, transactions: [], userName: 'นักรีไซเคิล' };
    }
    const parsedState = JSON.parse(serializedState);
    // Ensure properties exist on load
    return {
      points: parsedState.points || 0,
      transactions: parsedState.transactions || [],
      userName: parsedState.userName || 'นักรีไซเคิล'
    };
  } catch (e) {
    console.error("Could not load state from localStorage:", e);
    return { points: 0, transactions: [], userName: 'นักรีไซเคิล' };
  }
};

/**
 * บันทึกสถานะแอปพลิเคชันลงใน Local Storage
 * @param {object} state สถานะปัจจุบันที่จะบันทึก
 */
const saveState = (state) => {
  try {
    const serializedState = JSON.stringify(state);
    localStorage.setItem(LOCAL_STORAGE_KEY, serializedState);
  } catch (e) {
    console.error("Could not save state to localStorage:", e);
  }
};


// --- Components ---

const App = () => {
  const [state, setState] = useState(loadState);
  const [selectedType, setSelectedType] = useState('Plastic');
  const [weightInput, setWeightInput] = useState('');
  const [isModalOpen, setIsModalOpen] = useState(false);
  const [modalMessage, setModalMessage] = useState('');
  const [modalTitle, setModalTitle] = useState('');
  const [showHistory, setShowHistory] = useState(false);

  // Effect to save state whenever it changes
  useEffect(() => {
    saveState(state);
  }, [state]);

  // Handle input changes, ensuring only non-negative numbers are allowed
  const handleWeightChange = (e) => {
    const value = e.target.value;
    // Allow empty string or non-negative numbers (including decimal point)
    if (value === '' || /^\d*\.?\d*$/.test(value)) {
      setWeightInput(value);
    }
  };

  /**
   * แสดง Modal ข้อความ
   * @param {string} title หัวข้อ Modal
   * @param {string} message ข้อความใน Modal
   */
  const showCustomModal = (title, message) => {
    setModalTitle(title);
    setModalMessage(message);
    setIsModalOpen(true);
  };

  /**
   * ฟังก์ชันสำหรับบันทึกการรีไซเคิลใหม่และคำนวณแต้ม
   */
  const handleAddRecycling = (e) => {
    e.preventDefault();
    const weight = parseFloat(weightInput);

    if (isNaN(weight) || weight <= 0) {
      showCustomModal('ข้อผิดพลาด', 'กรุณาป้อนน้ำหนักที่ถูกต้อง (ต้องเป็นตัวเลขมากกว่า 0)');
      return;
    }

    const rate = POINTS_RATE[selectedType];
    const pointsEarned = Math.floor(weight * rate); // ปัดลงให้เป็นจำนวนเต็ม

    const newTransaction = {
      // Use simple unique ID generation since crypto.randomUUID might not be available everywhere
      id: Date.now().toString() + Math.random().toString(36).substring(2, 9), 
      type: selectedType,
      weight: weight,
      pointsEarned: pointsEarned,
      date: Date.now(),
    };

    setState(prevState => ({
      ...prevState,
      points: prevState.points + pointsEarned,
      transactions: [newTransaction, ...prevState.transactions],
    }));

    // Reset form
    setWeightInput('');
    const wasteLabel = WASTE_TYPES.find(w => w.type === selectedType)?.label;
    showCustomModal('บันทึกสำเร็จ!', `คุณได้รับ ${pointsEarned} แต้ม สำหรับขยะประเภท ${wasteLabel} น้ำหนัก ${weight} กิโลกรัม`);
  };

  /**
   * ฟังก์ชันสำหรับแก้ไขชื่อผู้ใช้
   */
  const handleUserNameChange = (e) => {
    setState(prevState => ({
      ...prevState,
      userName: e.target.value,
    }));
  };

  /**
   * ฟังก์ชันสำหรับล้างข้อมูลทั้งหมดใน Local Storage
   */
  const handleResetData = () => {
    // NOTE: Use a custom modal instead of window.confirm for better UX and consistency
    // However, since the original had window.confirm, we use a simple two-step modal logic here.
    if (modalTitle === 'ยืนยันการล้างข้อมูล') {
        localStorage.removeItem(LOCAL_STORAGE_KEY);
        setState({ points: 0, transactions: [], userName: 'นักรีไซเคิล' });
        showCustomModal('ล้างข้อมูลสำเร็จ', 'ข้อมูลทั้งหมดถูกรีเซ็ตเป็นค่าเริ่มต้นแล้ว');
    } else {
        // First click opens confirmation modal
        showCustomModal(
            'ยืนยันการล้างข้อมูล',
            'คุณแน่ใจหรือไม่ว่าต้องการล้างข้อมูลแต้มและประวัติการทำธุรกรรมทั้งหมด? การดำเนินการนี้ไม่สามารถยกเลิกได้ (ข้อมูลใน Local Storage จะถูกล้าง)',
        );
    }
  };

  const getWasteCard = useMemo(() => (type) => {
    const config = WASTE_TYPES.find(w => w.type === type);
    if (!config) return null;

    const isSelected = selectedType === type;
    const rate = POINTS_RATE[type];

    return (
      <button
        key={type}
        onClick={() => setSelectedType(type)}
        className={`flex-1 min-w-[120px] p-4 m-1 rounded-xl shadow-lg transition-all duration-300 transform 
          ${config.color} 
          ${isSelected ? 'ring-4 ring-offset-2 ring-green-600 scale-105 shadow-xl' : 'hover:scale-105 hover:shadow-xl'}
          cursor-pointer flex flex-col justify-center items-center text-sm font-semibold`}
      >
        <Recycle className="w-6 h-6 mb-2" />
        <span className="text-center">{config.label.split(' ')[0]}</span>
        <span className="text-xs font-normal opacity-70 mt-1">{rate} แต้ม/กก.</span>
      </button>
    );
  }, [selectedType]);

  const CustomModal = ({ title, message, isOpen, onClose }) => {
    if (!isOpen) return null;

    const isConfirm = title === 'ยืนยันการล้างข้อมูล';

    return (
      <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4" onClick={() => { if (!isConfirm) onClose() }}>
        <div className="bg-white rounded-xl shadow-2xl w-full max-w-md p-6 transform transition-all duration-300 scale-100" onClick={(e) => e.stopPropagation()}>
          <div className="flex justify-between items-center border-b pb-3 mb-4">
            <h3 className="text-xl font-bold text-gray-800 flex items-center">
              {isConfirm ? <Trash2 className="w-5 h-5 mr-2 text-red-500" /> : (title.includes('สำเร็จ') ? <Leaf className="w-5 h-5 mr-2 text-green-600" /> : <XCircle className="w-5 h-5 mr-2 text-red-500" />)}
              {title}
            </h3>
            <button onClick={onClose} className="text-gray-400 hover:text-gray-600">
              <XCircle className="w-6 h-6" />
            </button>
          </div>
          <p className="text-gray-600 mb-6">{message}</p>
          <div className="flex justify-end space-x-3">
            {isConfirm && (
                <button
                    onClick={onClose}
                    className="px-4 py-2 text-gray-700 bg-gray-200 font-semibold rounded-lg hover:bg-gray-300 transition duration-150 shadow-md"
                >
                    ยกเลิก
                </button>
            )}
            <button
              onClick={isConfirm ? handleResetData : onClose}
              className={`px-4 py-2 ${isConfirm ? 'bg-red-600 hover:bg-red-700' : 'bg-green-600 hover:bg-green-700'} text-white font-semibold rounded-lg transition duration-150 shadow-md`}
            >
              {isConfirm ? 'ยืนยันการล้าง' : 'เข้าใจแล้ว'}
            </button>
          </div>
        </div>
      </div>
    );
  };

  // --- Main Render ---

  return (
    <div className="min-h-screen bg-gray-50 p-4 sm:p-8">
      <CustomModal
        title={modalTitle}
        message={modalMessage}
        isOpen={isModalOpen}
        onClose={() => setIsModalOpen(false)}
      />

      <div className="max-w-4xl mx-auto bg-white shadow-2xl rounded-3xl p-6 sm:p-8">
        <header className="text-center mb-8 border-b pb-4">
          <h1 className="text-4xl font-extrabold text-green-700 flex items-center justify-center">
            <Recycle className="w-8 h-8 mr-3 animate-spin-slow" />
            ระบบสะสมแต้มการรีไซเคิล
          </h1>
          <p className="text-gray-500 mt-2 text-lg">แยกขยะเพื่อโลกที่ดีกว่า, รับแต้มเพื่อรางวัล</p>
        </header>

        {/* User Info & Points Dashboard */}
        <section className="mb-8 p-6 bg-green-50 rounded-2xl shadow-inner">
          <div className="flex flex-col sm:flex-row justify-between items-center gap-4">
            <div className="flex items-center w-full sm:w-auto">
              <User className="w-6 h-6 text-green-600 mr-2" />
              <input
                type="text"
                value={state.userName}
                onChange={handleUserNameChange}
                placeholder="ชื่อผู้ใช้"
                className="text-xl font-bold text-gray-800 bg-transparent border-b border-green-300 focus:border-green-500 outline-none transition duration-150"
              />
            </div>
            
            <div className="flex items-center bg-green-600 text-white px-6 py-3 rounded-full shadow-lg min-w-[200px] justify-center">
              <Leaf className="w-7 h-7 mr-3" />
              <div className="text-right">
                <span className="text-sm opacity-80">แต้มสะสมทั้งหมด</span>
                <p className="text-3xl font-extrabold leading-none">{state.points.toLocaleString('th-TH')}</p>
              </div>
            </div>
          </div>
        </section>

        {/* Main Recycling Form */}
        <section className="mb-8">
          <h2 className="text-2xl font-semibold text-gray-700 mb-4 border-b pb-2 flex items-center">
            <Trash2 className="w-5 h-5 mr-2 text-gray-500" />
            บันทึกการแยกขยะใหม่
          </h2>
          
          <form onSubmit={handleAddRecycling} className="space-y-6">
            {/* Waste Type Selection */}
            <div className="space-y-2">
              <label className="block text-gray-600 font-medium">1. เลือกประเภทขยะ:</label>
              <div className="flex flex-wrap justify-center gap-3">
                {WASTE_TYPES.map(w => getWasteCard(w.type))}
              </div>
            </div>

            {/* Weight Input */}
            <div className="space-y-2">
              <label htmlFor="weight" className="block text-gray-600 font-medium">2. ป้อนน้ำหนัก (กิโลกรัม):</label>
              <div className="flex items-center bg-gray-100 rounded-xl p-3 shadow-inner focus-within:ring-2 focus-within:ring-green-500 transition duration-150">
                <input
                  id="weight"
                  type="text"
                  value={weightInput}
                  onChange={handleWeightChange}
                  placeholder="0.00"
                  inputMode="decimal"
                  className="flex-1 bg-transparent text-2xl font-mono text-gray-800 outline-none"
                  aria-label="น้ำหนักขยะเป็นกิโลกรัม"
                />
                <span className="text-xl text-gray-500 ml-2">กิโลกรัม (kg)</span>
              </div>
            </div>

            {/* Estimated Points */}
            <div className="p-4 bg-yellow-50 rounded-xl border border-yellow-200">
              <p className="text-yellow-700 font-semibold">
                อัตรา: <span className="font-bold">{POINTS_RATE[selectedType]}</span> แต้ม / กิโลกรัม
              </p>
              <p className="text-yellow-800 text-lg">
                แต้มโดยประมาณ: <span className="font-extrabold">{(parseFloat(weightInput) || 0) * POINTS_RATE[selectedType]}</span> แต้ม
              </p>
            </div>

            {/* Submit Button */}
            <button
              type="submit"
              disabled={parseFloat(weightInput) <= 0 || isNaN(parseFloat(weightInput))}
              className="w-full py-4 mt-6 bg-green-600 text-white text-xl font-bold rounded-xl shadow-lg hover:bg-green-700 transition duration-200 disabled:opacity-50 disabled:cursor-not-allowed transform hover:scale-[1.01]"
            >
              บันทึกและรับแต้ม!
            </button>
          </form>
        </section>

        {/* History Section Toggle */}
        <section className="mb-6">
          <button
            onClick={() => setShowHistory(!showHistory)}
            className="w-full flex items-center justify-center p-3 bg-gray-100 text-gray-700 rounded-xl hover:bg-gray-200 transition duration-150 font-semibold shadow-md"
          >
            <History className="w-5 h-5 mr-2" />
            {showHistory ? 'ซ่อนประวัติการทำธุรกรรม' : 'แสดงประวัติการทำธุรกรรม'} ({state.transactions.length})
          </button>
        </section>


        {/* History Table */}
        {showHistory && (
          <section className="mb-8">
            <h2 className="text-2xl font-semibold text-gray-700 mb-4 border-b pb-2 flex items-center">
                <History className="w-5 h-5 mr-2 text-gray-500" />
                ประวัติการทำธุรกรรมล่าสุด
            </h2>
            <div className="overflow-x-auto shadow-md rounded-xl">
              <table className="min-w-full divide-y divide-gray-200">
                <thead className="bg-gray-50">
                  <tr>
                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">วันที่</th>
                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ประเภทขยะ</th>
                    <th className="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">น้ำหนัก (kg)</th>
                    <th className="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">แต้มที่ได้รับ</th>
                  </tr>
                </thead>
                <tbody className="bg-white divide-y divide-gray-200">
                  {state.transactions.slice(0, 10).map((tx) => (
                    <tr key={tx.id} className="hover:bg-green-50">
                      <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        {new Date(tx.date).toLocaleDateString('th-TH', { 
                          year: 'numeric', 
                          month: 'short', 
                          day: 'numeric', 
                          hour: '2-digit', 
                          minute: '2-digit'
                        })}
                      </td>
                      <td className="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                        {WASTE_TYPES.find(w => w.type === tx.type)?.label.split(' ')[0]}
                      </td>
                      <td className="px-6 py-4 whitespace-nowrap text-sm text-right font-mono text-gray-600">
                        {tx.weight.toFixed(2)}
                      </td>
                      <td className="px-6 py-4 whitespace-nowrap text-sm font-bold text-right text-green-600">
                        +{tx.pointsEarned.toLocaleString('th-TH')}
                      </td>
                    </tr>
                  ))}
                  {state.transactions.length > 10 && (
                    <tr>
                      <td colSpan={4} className="px-6 py-3 text-center text-xs text-gray-400">
                        แสดงเพียง 10 รายการล่าสุด
                      </td>
                    </tr>
                  )}
                  {state.transactions.length === 0 && (
                    <tr>
                      <td colSpan={4} className="px-6 py-4 text-center text-sm text-gray-500 italic">
                        ยังไม่มีประวัติการรีไซเคิล
                      </td>
                    </tr>
                  )}
                </tbody>
              </table>
            </div>
          </section>
        )}

        {/* Footer and Reset Button */}
        <footer className="mt-8 pt-4 border-t border-gray-100 flex justify-between items-center">
          <p className="text-sm text-gray-400">
            © 2024 Recycling Points App. ข้อมูลถูกจัดเก็บใน Local Storage ของเบราว์เซอร์นี้
          </p>
          <button 
            onClick={() => {
                showCustomModal(
                    'ยืนยันการล้างข้อมูล',
                    'คุณแน่ใจหรือไม่ว่าต้องการล้างข้อมูลแต้มและประวัติการทำธุรกรรมทั้งหมด? การดำเนินการนี้ไม่สามารถยกเลิกได้ (ข้อมูลใน Local Storage จะถูกล้าง)',
                );
            }}
            className="flex items-center text-sm text-red-500 hover:text-red-700 font-medium transition duration-150 p-2 rounded-lg hover:bg-red-50"
          >
            <Trash2 className="w-4 h-4 mr-1" />
            ล้างข้อมูลทั้งหมด
          </button>
        </footer>
      </div>
    </div>
  );
};

ReactDOM.createRoot(document.getElementById('root')).render(<App />);
</script></td>
    </tr>
    <tr>
      <td colspan="4"><img src="img/images/Untitled-5_13.png" width="1024" height="139" alt=""/></td>
    </tr>
  </tbody>
</table>
</body>
</html>
